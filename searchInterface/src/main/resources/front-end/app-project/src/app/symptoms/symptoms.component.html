


<div class="container">
  <div class="row">
    <div class="col-md-6">
      <br>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput  placeholder="Symptoms" [matAutocomplete]="auto" [formControl]="stateCtrl">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" >
            <mat-option (onSelectionChange)="submitValue(disease)" *ngFor="let disease of filteredStates | async" [value]="disease">

              <span>{{ disease }}</span>

            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <div *ngIf="flag">

        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Diseases</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p *ngFor="let x of disease ">
              {{ x.disease.diseaseName }}
              reported by {{(100 * x.count/disease.symptomCount)|number:0}} % users
            </p>
          </mat-card-content>
        </mat-card>

        
      </div>

    </div>

  </div>

</div>
